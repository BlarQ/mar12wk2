<body>
    
    <!-- table>(thead>tr>th*4)+tbody>(tr>td*3)*3+tfoot>tr>td -->

                <th>Morning</th>

            </tr>
            <tr>
                <th>Wednesday</th>

            </tr>
            <tr>

                <td>CSS</td>
                <td>CSS</td>
            </tr>
            <tfoot>
                <tr>March TimeTable</tr>
                <td></td>
            </tfoot>
        </tbody>
    </table>
