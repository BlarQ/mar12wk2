<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <title>Tables</title>

    <style>
        table{
            width: 70%;
            border-collapse: collapse;
            margin: auto;
            border: 10px solid grey;
        }
        table tr{
            border-bottom: 5px solid grey;
        }
        table th, table td{
            padding: 20px 0;
            text-align: center;
            border-inline: 5px dashed grey;
        }
    </style>
</head>
<body>

    <!-- table>(thead>tr>th*4)+tbody>(tr>td*3)*3+tfoot>tr>td -->
    <table>
        <thead>
            <tr>
                <th scope="col">Day/Time</th>
                <th scope="col">Morning</th>
                <th scope="col">Afternoon</th>
                <th scope="col">Night</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>Monday</th>
                <td>HTML</td>
                <td>CSS</td>
                <td>Tailwind</td>
            </tr>
            <tr>
                <th>Wednesday</th>
                <td rowspan="2">JavaScript</td>
                <td colspan="2">HTML</td>
                <!-- <td>HTML</td> -->
            </tr>
            <tr>
                <th>Friday</th>
                <!-- <td>JavaSCript</td> -->
                <td colspan="2">CSS</td>
                <!-- <td>CSS</td> -->
            </tr>
            <tfoot>
                <tr>
                    <td colspan="4">March TimeTable</td>
                </tr>
            </tfoot>
        </tbody>
    </table>
    
</body>
</html>
