<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sing up for Internship</title>

    <style>
        label{
            display: inline-block;
            width: 100px;
            margin-right: 50px;
        }

        /* give spacing around li  */
        li{
            padding-bottom: 10px;
        }

        /* remove dot  */
        ul{
            list-style-type: none;
        }
    </style>
</head>
<body>
    <h1>Sing up for Internship</h1>
    <form>
        <fieldset>
            <legend>Personal Information</legend>
            <ul>
                <li>
                    <label for="full">Full Name</label>
                    <input type="text" name="fullName" id="full" placeholder="John Doe">
                </li>
                <li>
                    <label for="email">Email Address</label>
                    <input type="email" name="email" id="email" required>
                </li>
                <li>
                    <label for="phone">Phone Number</label>
                    <input type="tel" name="tel" id="phone" placeholder="081^^^^^^^^">
                </li>
                <li>
                    <label for="address">Home Address</label>
                    <input type="text" name="address" id="address">
                </li>
                <li>
                    <label for="dob">Date of Birth</label>
                    <input type="date" name="dob" id="dob" required>
                </li>
                <li>
                    <p>Gender</p>
                    
                    <input type="radio" name="gender" id="male" checked>
                    <label for="male">Male</label>

                    <input type="radio" name="gender" id="female">
                    <label for="female">Female</label>
                </li>
                <li>
                    <p>Religion</p>

                    <input type="radio" name="religion" id="Christian">
                    <label for="Christian">Christianity</label>
                    
                    <input type="radio" name="religion" id="Islam">
                    <label for="Islam">Islam</label>

                    <input type="radio" name="religion" id="Traditionalist">
                    <label for="Traditionalist">Traditionalist</label>
                </li>
                <li>
                    
                    <label for="mar">Marital Status</label>
                    <select name=" Marital" id="mar">
                        <option value="mar">
                            Single
                        </option>
                        <option value="mar">
                            Married
                        </option>
                    </select>
                </li>

                <li>
                    <p>State of Origin</p>
                    
                    <select name="State" id="State" title="state of origin">
                        <option value="none" selected>Choose State</option>
                        <optgroup label="South">
                            <option value="ab">Abia</option>
                            <option value="le">Lagos</option>
                            <option value="an">Anambara</option>
                            <option value="im">Imo</option>
                            <option value="en">Enugu</option>
                            <option value="og">Ogun</option>
                            
                        </optgroup>

                        <optgroup label="North">
                            <option value="ab">Abuja</option>
                            <option value="na">Nassarawa</option>
                        </optgroup>
                    </select>
                </li>
            </ul>
        </fieldset>

        <fieldset>
            <legend>Professional Information</legend>

            <ul>
                <li>
                    <p>Choose your stack</p>

                    <input type="checkbox" name="stack" id="re">
                    <label for="re">MERN</label>

                    <input type="checkbox" name="stack" id="an">
                    <label for="an">MEAN</label><br>

                    <input type="checkbox" name="stack" id="dj">
                    <label for="dj">Django</label>

                    <input type="checkbox" name="stack" id="ja">
                    <label for="ja">JavaScript</label>
                </li>
                <li>
                    <label for="resume">upload resume</label>
                    <input type="file" name="resume" id="resume" accept=".pdf,.png,.webm" multiple>
                </li>
                <li>
                    <label for="pw">Set Password</label>
                    <input type="password" name="password" id="pw">
                </li>
                <li>
                    <!-- <input type="submit" value="apply"> -->
                    <button type="submit">Submit</button>
                </li>
            </ul>
        </fieldset>
    </form>

    <footer>
        <details>
            <summary>
                Who am I
            </summary>
            <p>I do not know</p>
        </details>

        <p>&copy; Copyright <span></span></p>
    </footer>
</body>

<script>
    document.querySelector('span').textContent = new Date().getFullYear()
</script>
</html>
